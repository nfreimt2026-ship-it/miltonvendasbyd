<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Catálogo BYD | Dahruj Ceasa</title>

<style>
:root{
  --azul:#0b2a4a;
  --verde:#25d366;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f4f4f4;color:#333}

/* HEADER */
header{
  background:#fff;
  padding:14px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
header img{height:38px}
header a{
  background:var(--azul);
  color:#fff;
  padding:9px 16px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

/* TÍTULO */
.titulo{
  max-width:1200px;
  margin:25px auto 10px;
  padding:0 20px;
}
.titulo h2{
  color:var(--azul);
  font-size:1.4rem;
}

/* CARROSSEL */
.carrossel{
  max-width:1200px;
  margin:0 auto 35px;
  padding:0 20px;
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.carrossel::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:190px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
  scroll-snap-align:start;
  text-align:center;
}
.card img{
  width:100%;
  height:115px;
  object-fit:cover;
  border-radius:10px 10px 0 0;
}
.card h3{
  font-size:.9rem;
  padding:8px 6px 4px;
}
.card a{
  display:block;
  margin:8px;
  padding:7px;
  background:var(--verde);
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  font-size:.8rem;
  font-weight:bold;
  cursor:pointer;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#25d366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:999;
}
.whatsapp-icon{
  width:32px;
  height:32px;
}
</style>
</head>
