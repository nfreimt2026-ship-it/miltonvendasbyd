<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo FIAT | Dahruj Ceasa</title>

<style>
:root{
  --vermelho:#c40000;
  --verde:#25d366;
  --silver:#e6e6e6;
  --branco:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  background:var(--silver);
  color:#333;
}

/* HEADER */
header{
  background:var(--branco);
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.logo-fiat{
  height:38px;
  cursor:pointer;
}
.cta-topo{
  background:var(--vermelho);
  color:#fff;
  padding:10px 16px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

/* BOTÃO VOLTAR */
.voltar-container{
  max-width:1200px;
  margin:20px auto 0;
  padding:0 20px;
}
.btn-voltar{
  display:inline-block;
  background:var(--vermelho);
  color:#fff;
  padding:10px 16px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#b30000,#e60000);
  color:#fff;
  padding:30px 20px;
  text-align:center;
}
.hero h2{font-size:1.5rem;margin-bottom:6px}

/* GRID */
.catalogo{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
}
@media(min-width:768px){
  .catalogo{grid-template-columns:repeat(3,1fr)}
}

/* CARD */
.card{
  background:var(--branco);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.18);
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card-body{
  padding:14px;
  text-align:center;
}
.card-body h3{
  font-size:1rem;
  color:var(--vermelho);
  margin-bottom:12px;
}
.btn{
  display:block;
  background:var(--verde);
  color:#fff;
  padding:11px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  font-size:.9rem;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#25d366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  z-index:999;
}
.whatsapp-icon{
  width:32px;
  height:32px;
}
</style>
</head>

<body>

<header>
  <a href="index.html">
    <img src="https://res.cloudinary.com/dny3p8nig/image/upload/logo-fiat_cgqwx0"
         alt="FIAT Dahruj Ceasa"
         class="logo-fiat">
  </a>
  <a class="cta-topo" onclick="falarWhats('Catálogo FIAT')">Falar com Consultor</a>
</header>

<div class="voltar-container">
  <a href="index.html" class="btn-voltar">← Voltar para Home</a>
</div>

<section class="hero">
  <h2>Catálogo FIAT</h2>
  <p>Veículos novos e seminovos com procedência garantida</p>
</section>

<section class="catalogo">

  <!-- CARD EXEMPLO -->
  <div class="card">
    <a href="#">
      <img src="https://via.placeholder.com/600x400?text=FIAT+Modelo">
    </a>
    <div class="card-body">
      <h3>FIAT Modelo</h3>
      <a class="btn" onclick="falarWhats('FIAT Modelo')">Tenho Interesse</a>
    </div>
  </div>

</section>

<a class="whatsapp-float" onclick="falarWhats('Catálogo FIAT')">
  <img src="https://res.cloudinary.com/dny3p8nig/image/upload/whatsapp_krknit"
       alt="WhatsApp"
       class="whatsapp-icon">
</a>

<script>
function falarWhats(modelo){
  const telefone = "5511947377291";
  const mensagem =
    `Olá! Vi o ${modelo} no catálogo do site e gostaria de saber mais sobre as condições de financiamento. Pode me ajudar?`;
  window.open(
    `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`,
    "_blank"
  );
}
</script>

</body>
</html>
