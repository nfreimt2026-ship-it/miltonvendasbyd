<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Catálogo BYD | Dahruj</title>

<style>
:root{
  --azul:#0b2a4a;
  --verde:#25d366;
  --cinza:#f4f4f4;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--cinza);color:#333}

/* HEADER */
header{
  background:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.logo-byd{
  height:38px;
  cursor:pointer;
}
.cta-topo{
  background:var(--azul);
  color:#fff;
  padding:10px 16px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
}

/* BOTÃO VOLTAR */
.voltar-container{
  max-width:1200px;
  margin:20px auto 0;
  padding:0 20px;
}
.btn-voltar{
  display:inline-block;
  background:#0b2a4a;
  color:#fff;
  padding:10px 16px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

/* HERO */
.hero{
  background:var(--azul);
  color:#fff;
  padding:30px 20px;
  text-align:center;
}
.hero h2{font-size:1.5rem;margin-bottom:6px}

/* GRID */
.catalogo{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
}
@media(min-width:768px){
  .catalogo{grid-template-columns:repeat(3,1fr)}
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card-body{
  padding:14px;
  text-align:center;
}
.card-body h3{
  font-size:1rem;
  color:var(--azul);
  margin-bottom:12px;
}
.btn{
  display:block;
  background:var(--verde);
  color:#fff;
  padding:11px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  font-size:.9rem;
  cursor:pointer;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#25d366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:999;
}
.whatsapp-icon{
  width:32px;
  height:32px;
}
</style>
</head>
