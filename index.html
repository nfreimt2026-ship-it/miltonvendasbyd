<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BYD Dahruj Ceasa | Concessionária</title>

<style>
:root{
  --azul:#0b2a4a;
  --verde:#25d366;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#fff;color:#333}

/* HEADER */
header{
  background:#fff;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.logo-byd{
  height:42px;
  cursor:pointer;
}

.cta{
  background:var(--azul);
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

/* HERO */
.hero{
  height:85vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(rgba(11,42,74,.85),rgba(11,42,74,.85)),
  url("https://res.cloudinary.com/dny3p8nig/image/upload/Glacier_Blue_em7jqb") center/cover;
  color:#fff;
  padding:20px;
}

.hero h1{
  font-size:2.2rem;
  margin-bottom:14px;
}

.hero p{
  font-size:1.1rem;
  margin-bottom:22px;
}

.hero a{
  background:var(--verde);
  color:#fff;
  padding:14px 24px;
  border-radius:8px;
  font-size:1rem;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <a href="catalogo.html">
    <img src="https://res.cloudinary.com/dny3p8nig/image/upload/logo-byd_sig5ob"
         alt="BYD Dahruj Ceasa"
         class="logo-byd">
  </a>

  <a class="cta" onclick="falarWhats('BYD Dahruj Ceasa')">
    Falar com Consultor
  </a>
</header>

<section class="hero">
  <div>
    <h1>O futuro da mobilidade já chegou</h1>
    <p>Conheça a linha completa de veículos elétricos BYD</p>
    <a href="catalogo.html">Ver Catálogo BYD</a>
  </div>
</section>

<script>
function falarWhats(modelo){
  const telefone = "5511947377291";
  const msg = `Olá! Visitei o site da ${modelo} e gostaria de mais informações sobre os veículos disponíveis.`;
  window.open(`https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`,"_blank");
}
</script>

</body>
</html>
