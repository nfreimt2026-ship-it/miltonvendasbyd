*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--cinza);color:#333}

/* HEADER */
header{
  background:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
header h1{color:var(--azul);font-size:1.1rem}
header a{
  background:var(--azul);
  color:#fff;
  padding:10px 16px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
}

.hero{

  color:#fff;
  padding:35px 20px;
  text-align:center;
}
.hero h2{font-size:1.5rem;margin-bottom:6px}

/* GRID */
.catalogo{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
}

/* DESKTOP */
@media(min-width:768px){
  .catalogo{
    grid-template-columns:repeat(3,1fr);
  }
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}

.card-body{
  padding:14px;
  text-align:center;
}

.card-body h3{
  font-size:1rem;
  color:var(--azul);
  margin-bottom:12px;
}

.btn{
  display:block;
  background:var(--verde);
  color:#fff;
  padding:11px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  font-size:.9rem;
  cursor:pointer;
}

/* WHATSAPP FIXO */
.whatsapp-float{

  right:20px;
  bottom:20px;
  background:var(--verde);
  color:#fff;
  padding:14px 18px;
