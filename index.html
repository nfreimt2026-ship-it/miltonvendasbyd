<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dahruj Ceasa | Concessionária</title>

<style>
:root{
  --azul:#0b2a4a;
  --verde:#25d366;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#fff;color:#333}

/* HEADER MULTI-MARCA */
.topo-multi{
  background:#fff;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.logos-marca{
  display:flex;
  align-items:center;
  gap:20px;
}

.logo-marca{
  height:42px;
  cursor:pointer;
}

.btn-consultor{
  background:var(--azul);
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
}

/* HERO */
.hero{
  height:85vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(rgba(11,42,74,.85),rgba(11,42,74,.85)),
  url("https://res.cloudinary.com/dny3p8nig/image/upload/Glacier_Blue_em7jqb") center/cover;
  color:#fff;
  padding:20px;
}

.hero h1{
  font-size:2.2rem;
  margin-bottom:30px;
}

.hero a{
  display:inline-block;
  background:var(--verde);
  color:#fff;
  padding:14px 26px;
  border-radius:8px;
  font-size:1rem;
  text-decoration:none;
  font-weight:bold;
  margin:10px;
}
</style>
</head>

<body>

<header class="topo-multi">
  <div class="logos-marca">

    <!-- LOGO FIAT -->
    <a href="catalogofiat.html">
      <img src="https://res.cloudinary.com/dny3p8nig/image/upload/logo-fiat_cgqwx0"
           alt="FIAT"
           class="logo-marca">
    </a>

    <!-- LOGO BYD -->
    <a href="catalogobyd.html">
      <img src="https://res.cloudinary.com/dny3p8nig/image/upload/logo-byd_sig5ob"
           alt="BYD Dahruj Ceasa"
           class="logo-marca">
    </a>

  </div>

  <a class="btn-consultor" onclick="falarWhats('Dahruj Ceasa')">
    Falar com Consultor
  </a>
</header>

<section class="hero">
  <div>
    <h1>O futuro da mobilidade já chegou</h1>

    <a href="catalogobyd.html">Catálogo BYD</a>
    <a href="catalogofiat.html">Catálogo FIAT</a>
  </div>
</section>

<script>
function falarWhats(modelo){
  const telefone = "5511947377291";
  const msg =
    `Olá! Visitei o site da ${modelo} e gostaria de mais informações sobre os veículos disponíveis.`;
  window.open(
    `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
}
</script>

</body>
</html>
